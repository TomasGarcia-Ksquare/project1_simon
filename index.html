<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITK - Simon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Div which contains all the game user interface -->
    <div id="Flex-container-Parent">

        <!-- Title and level counter -->
        <header>
            <h1> Simon Game </h1>
            <div id="level"></div>
            <div id="counter"></div>
        </header>

        <!-- Game -->
        <div class="gameBox-greed">
            <button class="square red"></button>
            <button class="square green"></button>
            <button class="square blue"></button>
            <button class="square yellow"></button>
        </div>

        <!-- Here will be the "Start game" button and the intructions -->
        <footer id="Start-btn">
            <button id="startButton">Start</button>
        </footer>

    </div>

    <script src="./index.js"></script>
    
</body>

</html>
